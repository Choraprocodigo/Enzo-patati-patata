<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>

<body>

    <h1>Calculadora</h1>
    
    <input type="text" id="numero1" placeholder="Digite o 1º número">
    <br>
    <input type="text" id="numero2" placeholder="Digite o 2º número">
    <br>
    <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value=""></option>
        <option value="/">/</option>
    </select>
    <br>
    <button onclick="calcular()">Calcular</button>
    <br><br>
    <input type="text" id="resultado" placeholder="Resultado">

    <script>
      function calcular() {
        var n1 = parseFloat(document.getElementById('numero1').value);
        var n2 = parseFloat(document.getElementById('numero2').value);
        var operacao = document.getElementById('operacao').value;
        var resultado}

        if(operacao === "+"){
            resuldato = n1 + n2;

            resultado = n1 - n2

            resultado = n1 * n2;
        }else if(operacao === "/"){
            resultado = n1 / n2;
        }else{
            resultado = "operação inválida";
      }

          document.getElementById('resuldado').value = resultado;
    </script>

</body>
</html>
